<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bgcolour">
    <link rel="stylesheet" href="css/style.css">
    <div class="container">
        <div class="row">
            
            <div class="col col-12 col-sm-8 col-md-8">
                <h1>Student Details</h1>
                <table class="table">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" class="formcontrol" id="name1"></td>
                    <td>Last Name</td>
                    <td><input type="text" class="formcontrol" id="name2"></td>
                </tr>
           
             <tr>
                    <td>Gender</td>
                    <td><input type="radio" class="formcontrol"name="Gender" value="male">Male
                    </td>
                    <td><input type="radio" class="formcontrol" name="Gender" value="female">Female</td>
                </tr>
           
            
               
               <tr>
                   <td>Age</td>
                   <td><input type="text" class="formcontrol" id="age"></td>
                   <td>D.O.B</td>
                   <td><input type="text" class="formcontrol" id="date"></td>
               </tr>
               <tr>
                   <td>Mobile No.</td>
                   <td><input type="text" class="formcontrol" id="num"></td>
                   <td>Place</td>
                   <td><input type="text" class="formcontrol" id="place"></td>
               </tr>
               <tr>
                   <td>Email id</td>
                   <td><input type="text" class="formcontrol" id="mail"></td>
                   <td>Username</td>
                   <td><input type="text" class="formcontrol" id="user"></td>
               </tr>
               <tr>
                   <td>Password</td>
                   <td><input type="password" class="formcontrol" id="pword"></td>
                   <td>Confirm Password</td>
                   <td><input type="password" class="formcontrol" id="cpword"></td>
               </tr>
               
                <tr>
                <td><input type="checkbox" class="formcontrol" id="check">I hereby declare the above mentioned details are true.</td>
                </tr>
                <tr>
                    <td><button onclick="buttonclick()" class="btn btn-success">Submit</button></td>
                    <td></td>
                    <td></td>
                    <td><button onclick="clickme()" class="btn btn-danger">Cancel</button></td>
                </tr>
                </div>
                </table>
               
        </div>
    </div>
    <script>
        
            function buttonclick()
            {
                var getname=document.getElementById("name1").value
                var getnam=document.getElementById("name2").value
                
                var getage=document.getElementById("age").value
                var getdate=document.getElementById("date").value
                var getnum=document.getElementById("num").value
                var getplace=document.getElementById("place").value
                var getmail=document.getElementById("mail").value
                var getuser=document.getElementById("user").value
                var getpword=document.getElementById("pword").value
                
                var getcpword=document.getElementById("cpword").value
                var getcheck=document.getElementById("check").value
                console.log(getname)
                console.log(getnam)
                
                console.log(getage)
                console.log(getdate)
                console.log(getnum)
                console.log(getplace)
                console.log(getmail)
                console.log(getuser)
                console.log(getpword)
                console.log(getcpword)
                console.log(getcheck)
            }
            function clickme()
            {
                console.log("thank you")
            }

        
    </script>
    
</body>
</html>
